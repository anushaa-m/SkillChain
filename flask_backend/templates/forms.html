<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>

    <style>
        body {
            background-color: #eaf6ff;   /* Light blue background */
            font-size: 150%;             /* Bigger text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-box {
            background-color: white;
            width: 50%;                  /* Half screen width */
            height: 75%;                 /* Large rectangle */
            padding: 40px;
            border-radius: 12px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        h2 {
            text-align: center;          /* Center title */
        }

        input, select {
            font-size: 90%;
            padding: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 15px;
            cursor: pointer;
        }
    </style>

</head>
<body>

    <div class="form-box">

        <h2>User Information</h2>

        <form action="/achievements" method="POST">

            <label>Name:</label><br>
            <input type="text" name="name" required><br><br>

            <label>Email:</label><br>
            <input type="email" name="email" required><br><br>

            <label>Contact Number:</label><br>
            <input type="tel" name="number" pattern="[0-9]{10}" placeholder="10-digit number">

            <label>Branch:</label><br>
            <select name="branch" required>
                <option value="">-- Select Branch --</option>
                <option value="E&TC">E&TC</option>
                <option value="Computer">Computer</option>
                <option value="IT">IT</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
            </select><br><br>

            <label>Current Year:</label><br>
            <select name="year" required>
                <option value="">-- Select Year --</option>
                <option value="FY">First Year</option>
                <option value="SY">Second Year</option>
                <option value="TY">Third Year</option>
                <option value="Final">Final Year</option>
            </select><br><br>

            <label>Password:</label><br>
            <input type="password" name="password" required><br><br>

            <input type="submit" value="Submit">

        </form>

    </div>

</body>
</html>
