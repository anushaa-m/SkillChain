<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Achievements and Certificates</title>
        <style>
            body{
                background-color: #eaf6ff;
                font-size: 110%;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .form-box
            {
                background-color: white;
                width: 60%;
                height: 80%;
                padding: 40px;
                border-radius: 12px;
                box-sizing: border-box;
                overflow-y: auto;
            }

            h2{
                text-align: center;
            }

            h4{
                text-align: center;
                color: gray;
                margin-top: -10px;
            }

            h3{
                margin-top: 30px;
                border-bottom: 1px solid #ddd;
                padding-bottom: 5px;
            }

            .required{
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="form-box">
            <h2>Student Credentials and Achievements</h2>
            <h4>Add your verified work details below</h4>
            <form action="/result" method="POST" enctype="multipart/form-data">
                <h3>Certificates</h3>
                <label>Certificate Title:</label><br>
                <input type="text" name="cert_title"><br><br>
                <label>Issuing Organization:</label><br>
                <input type="text" name="cert_org"><br><br>
                <label>Date of Issue:</label><br>
                <input type="date" name="cert_date"><br><br>
                <label>Upload Certificate: <span class="required">*</span></label><br>
                <span class="note">* Only PNG files allowed</span><br><br>
                <input type="file" name="cert_file" accept="image/png" required><br><br>
                <label>Verification status:</label><br>
                <select name="cert_status">
                    <option value="pending">Pending</option>
                    <option value="verified">Verified</option>
                </select><br><br>

                <h3>Hackathons/Projects</h3>
                <label>Event / Project Name:</label><br>
                <input type="text" name="project_name"><br><br>
                <label>Your Role:</label><br>
                <input type="text" name="project_role"><br><br>
                <label>Description:</label><br>
                <textarea name="project_desc" rows="4"></textarea><br><br>
                <label>Start Date:</label><br>
                <input type="date" name="start_date"><br><br>
                <label>End Date:</label><br>
                <input type="date" name="end_date"><br><br>
                <label>Teammate Names:</label><br>
                <input type="text" name="team_names"><br><br>
                <label>Project Link:</label><br>
                <input type="url" name="project_link"><br><br>
                <label>Upload Proof:</label><br>
                <span class="note">* Only PNG files allowed</span><br><br>
                <input type="file" name="project_proof" accept="image/png"><br><br>

                <h3>Skills</h3>
                <label>Skill Name:</label><br>
                <input type="text" name="skill_name"><br><br>
                <label>Skill Level:</label><br>
                <select name="skill_level">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select><br><br>

                <h3>Achievements</h3>
                <label>Achievement Title:</label><br>
                <input type="text" name="achievement_title"><br><br>
                <label>Category:</label><br>
                <select name="achievement_category">
                    <option value="academic">Academic</option>
                    <option value="sports">Sports</option>
                    <option value="technical">Technical</option>
                    <option value="cultural">Cultural</option>
                </select><br><br>
                <label>Position:</label><br>
                <input type="text" name="achievement_position"><br><br>
                <label>Year:</label><br>
                <input type="number" name="achievement_year"><br><br>
                <label>Upload Proof:</label><br>
                <span class="note">* Only PNG files allowed</span><br><br>
                <input type="file" name="achievement_proof" accept="image/png"><br><br>

                <label>CGPA:</label><br>
                <input type="text" name="cgpa"><br><br>
                <label>Additional Certifications:</label><br>
                <input type="text" name="additional_certs"><br><br>
                <label>LinkedIn URL:</label><br>
                <input type="url" name="linkedin"><br><br>
                <label>GitHub URL:</label><br>
                <input type="url" name="github"><br><br>

                <input type="submit" value="Save & Continue">
                <input type="reset" value="Clear">
            </form>
            <br>
        </div>
    </body>
</html>
