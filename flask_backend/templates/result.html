<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Successful</title>

    <style>
        body {
            background-color: #eaf6ff;
            font-size: 150%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-box {
            background-color: white;
            width: 50%;
            height: 60%;
            padding: 40px;
            border-radius: 12px;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .message {
            margin-top: 20px;
            color: #333;
        }

        .btn {
            margin-top: 40px;
            font-size: 90%;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #4a90e2;
            color: white;
        }

        .btn:hover {
            background-color: #357abd;
        }
    </style>

</head>
<body>

    <div class="form-box">

        <h2>Submission Successful</h2>

        <p class="message">
            Your details have been successfully submitted.<br>
            Thank you for registering with us.
        </p>

        <a href="/welcome">
            <button class="btn">Back to Dashboard</button>
        </a>

    </div>

</body>
</html>
